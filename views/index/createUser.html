<h2>Create new user</h2>
<form>
   <label>Email:</label><br>
   <input ng-model="user.email" type="email" name="email"><br><br>
   <label>Password:</label><br> 
   <input ng-model="user.password" type="password" name="password"><br><br>
   <button ng-click="create(user)">Create user</button>
</form>
